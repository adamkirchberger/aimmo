apiVersion: "agones.dev/v1"
kind: GameServer
metadata:
  generateName: "aimmo-game-"
spec:
  ports:
    - name: default
      portPolicy: Dynamic
      containerPort: 5000
  template:
    spec:
      containers:
        - name: aimmo-game
          image: ocadotechnology/aimmo-game:test
          resources:
            requests:
              memory: "64Mi"
              cpu: "24m"
            limits:
              memory: "124Mi"
              cpu: "95m"